<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simon Says</title>
</head>
<body>
      <header class="d-flex container-fluid justify-content-center headerBackground bg-gradient">
        <h1 class="d-flex  display-1 text-white">Simon Says</h1>
      </header>
      <main  class="d-flex container-fluid justify-content-center  bg-gradient align-items-center">
          <div class="d-flex row m-3 p-3 flex-column">
              <p  class="d-flex col-12 border border-success fs-5 headerBackground1"> Regole del gioco: <br>
                  1) clicca il pulsanete; <br>
                  2) osserva i 5 numeri e <br>
                  memorizzali; <br>
                  3) Inseriscili nell' ordine <br>
                  in cui li hai visti.
                  </p>
                  <div class="col border border-warning text-center py-2">
                    <button type="button" id="btnPlay" class="btn btn-success btn-outline-warning">Play</button>
                </div>
                <div class="d-none col my-3 bg-success border border-warning py-2" id="secNumRan">
                    <div class="row text-white fs-5"  id="nums">
                    </div>
                </div>
            </div>
          
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>  
</body>
</html>
